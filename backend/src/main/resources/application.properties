spring.application.name=nwp-backend
# DB
spring.datasource.url=jdbc:postgresql://localhost:5432/nwp_db
spring.datasource.username=postgres
spring.datasource.password=remontada
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# SERVER PORT
server.port=8080

# JSON Date/Time format configuration
spring.jackson.date-format=dd/MM/yyyy HH:mm
spring.jackson.time-zone=Europe/Belgrade
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false
